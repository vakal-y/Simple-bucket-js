<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/normalize.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>Корзина</h2>
        </div>
        <div class="list">
            <div class="list__item">
                <div class="list__item-img"><img src="./assets/images/item1.jpeg" alt="body"></div>
                <div class="list__item-description">
                    <p class="description__title">LIME БОДИ БЕЗ РУКАВОВ</p>
                    <p class="description__text">ТЕМНО-СЕРЫЙ
                        7368-362</p>
                </div>
                <div class="list__item-price">
                    <p id="price-first" class="price__text">1999</p>
                    <p class="price__currency">руб.</p>
                </div>
            </div>
            <div class="list__item">
                <div class="list__item-img"><img src="./assets/images/item2.jpeg" alt="braziliano"></div>
                <div class="list__item-description">
                    <p class="description__title">LIME БРАЗИЛИАНО С ЗАВЫШЕННОЙ ТАЛИЕЙ</p>
                    <p class="description__text">КОРИЧНЕВЫЙ
                        8044-523</p>
                </div>
                <div class="list__item-price">
                    <p id="price-second" class="price__text">699</p>
                    <p class="price__currency">руб.</p>
                </div>
            </div>
            <div class="list__item">
                <div class="list__item-img"><img src="./assets/images/item3.jpeg" alt="top"></div>
                <div class="list__item-description">
                    <p class="description__title">LIME ТОП НА ТОНКИХ БРЕТЕЛЯХ</p>
                    <p class="description__text">КОРИЧНЕВЫЙ
                        7803-523</p>
                </div>
                <div class="list__item-price">
                    <p id="price-third" class="price__text">1399</p>
                    <p class="price__currency">руб.</p>
                </div>
            </div>
            <div class="list__item">
                <div class="list__item-img"><img src="./assets/images/item4.jpeg" alt="tanga"></div>
                <div class="list__item-description">
                    <p class="description__title">LIME СТРИНГИ-ТАНГА С ТОНКИМ ПОЯСОМ</p>
                    <p class="description__text">КОРИЧНЕВЫЙ
                        7714-523</p>
                </div>
                <div class="list__item-price">
                    <p id="price-fourth" class="price__text">599</p>
                    <p class="price__currency">руб.</p>
                </div>
            </div>
        </div>
        <div class="bottom">
            <button class="coupon">Использовать купон на 20%</button>
            <div class="total">
                <p class="total__result"></p>
            </div>
        </div>

        <script src="./app.js"></script>
</body>

</html>
